<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container">
        <h1 class="text-center">Bookshelf App</h1>
      </div>
    </header>
    <main class="container">
      <section class="mb-5">
        <h2 class="mb-3">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm" class="row g-3">
          <div class="col-md-6">
            <label for="bookFormTitle" class="form-label">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="bookFormAuthor" class="form-label">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="bookFormYear" class="form-label">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" class="form-control" />
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" class="form-check-input me-2" />
            <label for="bookFormIsComplete" class="form-check-label">Selesai dibaca</label>
          </div>
          <div class="col-12">
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="btn btn-primary">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </div>
        </form>
      </section>
      <section class="mb-5">
        <h2 class="mb-3">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="row g-3">
          <div class="col-md-8">
            <label for="searchBookTitle" class="form-label">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" class="form-control" />
          </div>
          <div class="col-md-4 align-self-end">
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" class="btn btn-secondary w-100">
              Cari
            </button>
          </div>
        </form>
      </section>
      <section class="mb-5">
        <h2 class="mb-3">Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList" class="list-group">
          <div data-bookid="123123123" data-testid="bookItem" class="list-group-item">
            <h3 data-testid="bookItemTitle" class="h5">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn btn-success btn-sm">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn btn-danger btn-sm">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn btn-secondary btn-sm">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
      <section class="mb-5">
        <h2 class="mb-3">Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList" class="list-group">
          <div data-bookid="456456456" data-testid="bookItem" class="list-group-item">
            <h3 data-testid="bookItemTitle" class="h5">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn btn-warning btn-sm">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn btn-danger btn-sm">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn btn-secondary btn-sm">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="toastR" class="toast-container position-fixed top-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
