<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header id="mainHeader" class="my-5">
    <div class="container">
      <h1 class="text-center fw-bold m-0">Bookshelf Apps ðŸ“š</h1>
    </div>
  </header>
  <main class="container">
    <section class="mb-4">
      <form id="searchBook" class="text-end">
        <input class="form-control" id="searchBookTitle" type="search" placeholder="Cari Buku...">
      </form>
    </section>
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <section class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="fw-semibold m-0">
              <i class="bi bi-journal-plus me-1"></i>
              <span>Add New Book ðŸ“‘</span>
            </h4>
          </div>
          <form class="card-body" id="inputBook">
            <div class="mb-3">
              <label class="form-label small" for="inputBookTitle">Title</label>
              <input class="form-control" id="inputBookTitle" name="judul" type="text" required>
            </div>
            <div class="row g-2">
              <div class="col-9 mb-3">
                <label class="form-label small" for="inputBookAuthor">Author</label>
                <input class="form-control" id="inputBookAuthor" name="penulis" type="text" required>
              </div>
              <div class="col-3 mb-3">
                <label class="form-label small" for="inputBookYear">Year</label>
                <input class="form-control" id="inputBookYear" name="tahun" type="number" required>
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="inputBookIsComplete" name="inputBookIsComplete" type="checkbox">
              <label class="form-check-label small" for="inputBookIsComplete">Finished Reading?</label>
            </div>
            <div class="text-end">
              <button class="btn btn-outline-primary btn-sm" id="bookSubmit" type="submit">
                <span>Add Book</span><i class="bi bi-plus-lg ms-1"></i>
              </button>
            </div>
          </form>
        </section>
      </div>

      <div class="col-12 col-md-4">
        <section class="card shadow-sm">
          <div class="card-header bg-warning">
            <h4 class="fw-semibold m-0">
              <i class="bi bi-bookmark-dash me-1"></i>
              <span>Belum selesai dibaca ðŸ“–</span>
            </h4>
          </div>
          <div id="incompleteBookshelfList" class="card-body book_list">
            <!-- Buku yang belum selesai akan muncul di sini -->
          </div>
        </section>
      </div>

      <div class="col-12 col-md-4">
        <section class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h4 class="fw-semibold m-0">
              <i class="bi bi-bookmark-check me-1"></i>
              <span>Selesai dibaca ðŸ”–</span>
            </h4>
          </div>
          <div id="completeBookshelfList" class="card-body book_list">
            <!-- Buku yang sudah selesai akan muncul di sini -->
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="my-5">
    <p class="text-center fw-medium m-0">
      Copyright &copy; 2025
      <a class="text-decoration-none" href="https://akbrr.my.id/">BAR</a>
    </p>
  </footer>

  <div class="toast-container p-2 top-0 end-0 position-fixed" id="toastR"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="toast.js"></script>
  <script src="main.js"></script>
</body>
</html>
